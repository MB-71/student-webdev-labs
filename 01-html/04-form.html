<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise 04 - Form</title>
</head>

<body>
  <main>
    <h1>Form</h1>
    <form action="/submit">
      <!-- Add your code here -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name" />
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@pdx.edu" />
      <br><br>
      <fieldset>
        <legend>Favorite Character:</legend>
        <label><input type="radio" name="spongebob" value="sb" /> Spongebob</label>
        <br>
        <label><input type="radio" name="sandy" value="sandy" /> Sandy</label>
        <br>
        <label><input type="radio" name="patrick" value="patrick" /> Patrick</label>
        <br>
      </fieldset>
      <br>

      <fieldset style="padding-top: 10px; padding-bottom: 10px;">
        <legend>Are you a fan of the show?</legend>
        <label><input type="checkbox" id="y1" name="y1" value="y1" /> Yes, I have watched all episodes!</label>
        <br>
        <label><input type="checkbox" id="y2" name="y2" value="y2" /> Yes, it's got the best memes.</label>
        <br>
      </fieldset>
      <br>

      <button type="submit" name="submit">Submit</button>
      <button type="reset" name="reset">Reset</button>
    </form>
  </main>
</body>

</html>
